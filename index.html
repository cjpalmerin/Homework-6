<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <ul class="nav justify-content-center bg-dark text-white">
        <li class="nav-item">
          <h1>Weather Dashboard</h1>
        </li>
    </ul>
<div class = container>
    <div class="row">
            <div class="col-sm-4 citySearch">
                    <h3>Search for a city</h3>
                    <input id="cityInput">
                    <button id="citySearch">Search</button>
                    <ul>
                        <li id="city1"></li>
                        <li id="city2"></li>
                        <li id="city3"></li>
                        <li id="city4"></li>
                        <li id="city5"></li>
                        <li id="city6"></li>
                    </ul>         
                </div>
            <div class="col-sm-8">
              <div id="cityInfo">
                  <p id="cityName"></p>
                  <p>Temperature: <span id="temperature"></span></p>
                  <p>Humidity: <span id="humidity"></span></p>
                  <p>Wind Speed: <span id="windSpeed"></span></p>
                  <p>UV Index: <span id="uvIndex"></span></p>
                  </div>
            </div>
        </div>
    <div class="row">  
        <div id="forecast" class="col-12">
        <h3>5 Day Forcast</h3>

        <div id="forecast1" class="forecastCard">
            <p id="fDate1" class="fDate">Date:</p>
            <img src="" id="fImg1" class="fImg">
            <p id="fTemp1">Temp:</p>
            <p id="fHumid1">Humidity:</p>
        </div>

        <div id="forecast2" class="forecastCard">
            <p id="fDate2" class="fDate">Date:</p>
            <img id ="fImg2" class="fImg">
            <p id="fTemp2">Temp:</p>
            <p id="fHumid2">Humidity:</p>
        </div>

        <div id="forecast3" class="forecastCard">
            <p id="fDate3" class="fDate">Date:</p>
            <img id ="fImg3" class="fImg">
            <p id="fTemp3">Temp:</p>
            <p id="fHumid3">Humidity:</p>
        </div>

        <div id="forecast4" class="forecastCard">
            <p id="fDate4" class="fDate">Date:</p>
            <img id ="fImg4" class="fImg">
            <p id="fTemp4">Temp:</p>
            <p id="fHumid4">Humidity:</p>
        </div>

        <div id="forecast5" class="forecastCard">
            <p id="fDate5" class="fDate">Date:</p>
            <img id ="fImg5" class="fImg">
            <p id="fTemp5">Temp:</p>
            <p id="fHumid5">Humidity:</p>
        </div>



        </div>
        </div> 

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
